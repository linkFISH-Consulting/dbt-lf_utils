name: 'lf_utils'
version: '0.2.1'
require-dbt-version: [">=1.5.0", "<2.0.0"]

profile: 'lf_utils_duckdb'

config-version: 2

target-path: "target"
clean-targets: ["target", "dbt_modules", "dbt_packages"]
macro-paths: ["macros"]
# we only have models that invoke macros, and want them to be close to the other code.
model-paths: ["models"]
log-path: "logs"

dispatch:
  - macro_namespace: dbt
    search_order: ['lf_utils', 'dbt']
  - macro_namespace: dbt_utils
    search_order: ['lf_utils', 'dbt_utils']

flags:
  send_anonymous_usage_stats: false
  use_colors: True

vars:
  raise_on_error: false
