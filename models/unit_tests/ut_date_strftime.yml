unit_tests:
  - name: ut_date_strftime
    model: ut_date_strftime
    given:
      # we cannot skip the input argument, even when we define them manually in
      # in the model
      - input: ref('_dummy_source')
        rows:
          # the macro cannot read the format from column, so we have to set
          # inputs in the ut_ sql. however, still need to provide values!
          - {date_col: "2021-03-04", datetime_col: "2021-03-04 01:01:01"}
    expect:
      rows:
        # ["%Y%m%d", "%Y-%m-%d", "%Y/%m/%d", "%B %Y"], each twice!
        - {output: "20210304"}
        - {output: "20210304"}
        # - {output: "2021-03-04"}
        # - {output: "2021-03-04"}
        # - {output: "2021/03/04"}
        # - {output: "2021/03/04"}
        # - {output: "March 2021"}
        # - {output: "March 2021"}


