unit_tests:
  - name: ut_day
    model: ut_day
    given:
      - input: ref('_dummy_source')
        rows:
          - {date_col: "2021-01-02", datetime_col: "2021-01-02 01:01:01"}
    expect:
      rows:
        # value checks
        - {output: 2, test_id: 1}
        - {output: 2, test_id: 2}
        # is integer test
        - {output: 1, test_id: 3}
