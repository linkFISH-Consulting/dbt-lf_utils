unit_tests:
  - name: ut_lpad
    model: ut_lpad
    given:
      - input: ref('_dummy_source')
        rows:
        - {text: "foobar", len: 8}
    expect:
      rows:
        # dynamic input and default padding with 0
        - {output: "**foobar"}

        # static len input and custom padding
        - {output: "**foobar"}

        # len shorter than text truncates, keeping left, removing right.
        - {output: "foo"}

        # static input with length from column
        - {output: "**static"}
