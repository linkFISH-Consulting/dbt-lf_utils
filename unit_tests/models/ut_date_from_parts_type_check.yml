unit_tests:
  - name: ut_date_from_parts_type_check
    model: ut_date_from_parts_type_check
    given:
      - input: ref('_dummy_source')
        rows:
          - {year_col: 2021, month_col: 3, day_col: 15}
    expect:
      rows:
        - {
            created_date: "2023-08-11",
            year_part: 2023,
            month_part: 8,
            day_part: 11,
            date_plus_one: "2023-08-12"
          }
